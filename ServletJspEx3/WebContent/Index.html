<script type="text/javascript">
$.ajax({
    url: 'foodInfo.xml',

        $('food', xml).each(function () {
            var code = $(this).find('code').text();

            var maker = $(this).find('maker').text();
            var material = $(this).find('material').text();
            var img = $(this).find('image').text();

            /* $('#results').append("<div class='info_container' style='float: left'><div class='row'><div class='col-md-6' style='height: auto; width: auto; max-width: 250px; max-height: 250px;'><img src='./" +img+"' class='img-fluid'><div class='overlay_container bg-dark'></div></div><div class='col-5'><h3>"+name+"</h3><div class='separator-2'></div><div>"+material+"</div><div class='separator-2'></div><div class='btn-group' role='group'><button type='button' class='btn btn-default btn-sm'>추가</button><button type='button' class='btn btn-default btn-sm'>찜</button></div></div></div></div>"); */
            $('#results').append("<div class='container-fluid' style='width: 70%;' id='result'><div class='row'><div class='main col-12'><div class='card mb-4' style='margin-left: 12%; margin-right: 12%;'><div class='row no-gutters'><div class='col-md-4'><img src=" +img+" class='card-img' alt="+name+"></div><div class='col-md-8'><div class='card-body'><h5 class='card-title'><a href='./food_info_page.html?"+name+".html'>"+name+"</a></h5><div class='separator-2'></div><p class='card-text'>"+material+"</p><div class='separator-2'></div><div class='btn-group' role='group'><button type='button' class='btn btn-default btn-sm'>추가</button><button type='button' class='btn btn-default btn-sm'>찜</button></div></div></div></div></div></div></div></div>");
            
        });

});
