<script type="text/javascript">

function check() {
	var uid = pid.value;
	// 등록전 조건검사
	if(uid.length < 5){
		alert("아이디 길이가 맞지 않습니다.");
		pid.focus();
		return;
	}
	rform.submit();
}
</script>
<body>
    <h1>Login Page</h1>
    <form action= "main.do?action=login" method = "post" id = "rform">
	    <table>
	    <tr>
		    <td>id:</td>
		    <td><input type="text" name = "pid" id = "pid"></td>
	    </tr>
	    <tr>
		    <td>passwd:</td>
		    <td><input type="password" name = "ppw" id = "ppw"></td>
	    </tr>
	    <tr>
	    <td colspan="2"><input type="button" value ="Login" onclick = "check()">
	    <input type="reset" value ="clear"></td>
	    </tr>
